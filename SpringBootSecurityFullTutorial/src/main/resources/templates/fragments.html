<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<title th:text="${title}">Title</title>
</head>

<div class="header" th:fragment="header">
	<p><a href="/login"><spam sec:authorize="!isAuthenticated()">Login</spam></a> 
    <a class="header" href="/logout"><span sec:authorize="isAuthenticated()">Logout</span></a> 
    <a class="header" href="/"><span sec:authorize="isAuthenticated()">Home</span></a> 
    <a class="header" href="/users"><spam sec:authorize="isAuthenticated() and hasRole('DEVELOPER')">Users</spam></a> 
    <a class="header" href="/authorities"><spam sec:authorize="isAuthenticated() and hasRole('DEVELOPER')">Authorities</spam></a></p>
    <p></p>
</div>


<div th:fragment="authorities_table">
	<table>
		<tr>
            <th>Id</th>
            <th>Authority</th>
        </tr>
		<tr th:each="authority : ${authorities}">
			<td th:text="${authority.id}"></td>
			<td th:text="${authority.authority}"></td>
		</tr>
	</table>
</div>

<div th:fragment="users_table">
	<table>
		<tr>
            <th>Id</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail address</th>
        </tr>	
		<tr th:each="user : ${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.firstName}"></td>
			<td th:text="${user.lastName}"></td>
			<td th:text="${user.emailAddress}"></td>
		</tr>
	</table>
</div>
<div th:fragment="footer">
	<div class="footer"><p class="footer">Willy De Keyser</p></div>
</div>
</html>
